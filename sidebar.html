<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ECFinder Sidebar</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f5f9ff;
      padding: 20px;
    }

    .sidebar {
      width: 320px;
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      padding: 20px;
    }

    .section {
      margin-bottom: 20px;
    }

    .section h3 {
      background-color: #eaf2ff;
      padding: 10px 12px;
      border-radius: 8px;
      margin: 0;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    .section h3:hover {
      background-color: #d7e6ff;
    }

    .checkbox-group {
      padding-left: 15px;
      padding-top: 8px;
      display: none;
    }

    .checkbox-label {
      display: block;
      margin: 6px 0;
      font-size: 14px;
      cursor: pointer;
    }

    .checkbox-group input[type="checkbox"] {
      margin-right: 8px;
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div class="sidebar">

    <!-- Math/Science -->
    <div class="section">
      <h3 onclick="toggleSection(this)">Math/Science <span>&#9660;</span></h3>
      <div class="checkbox-group">
        <label class="checkbox-label"><input type="checkbox" value="Mathematics" /> Mathematics</label>
        <label class="checkbox-label"><input type="checkbox" value="Statistics" /> Statistics</label>
        <label class="checkbox-label"><input type="checkbox" value="Applied Math" /> Applied Math</label>
        <label class="checkbox-label"><input type="checkbox" value="Data Science" /> Data Science</label>
        <label class="checkbox-label"><input type="checkbox" value="Physics" /> Physics</label>
        <label class="checkbox-label"><input type="checkbox" value="Chemistry" /> Chemistry</label>
        <label class="checkbox-label"><input type="checkbox" value="Biology" /> Biology</label>
        <label class="checkbox-label"><input type="checkbox" value="Astronomy" /> Astronomy</label>
        <label class="checkbox-label"><input type="checkbox" value="Earth Science" /> Earth Science</label>
        <label class="checkbox-label"><input type="checkbox" value="Environmental Science" /> Environmental Science</label>
        <label class="checkbox-label"><input type="checkbox" value="Oceanography" /> Oceanography</label>
        <label class="checkbox-label"><input type="checkbox" value="Meteorology" /> Meteorology</label>
        <label class="checkbox-label"><input type="checkbox" value="Geology" /> Geology</label>
        <label class="checkbox-label"><input type="checkbox" value="Biochemistry" /> Biochemistry</label>
        <label class="checkbox-label"><input type="checkbox" value="Molecular Biology" /> Molecular Biology</label>
        <label class="checkbox-label"><input type="checkbox" value="Genetics" /> Genetics</label>
        <label class="checkbox-label"><input type="checkbox" value="Neuroscience" /> Neuroscience</label>
        <label class="checkbox-label"><input type="checkbox" value="Biomedical Science" /> Biomedical Science</label>
      </div>
    </div>

    <!-- Engineering and Technology -->
    <div class="section">
      <h3 onclick="toggleSection(this)">Engineering and Technology <span>&#9660;</span></h3>
      <div class="checkbox-group">
        <label class="checkbox-label"><input type="checkbox" value="Aerospace Engineering" /> Aerospace Engineering</label>
        <label class="checkbox-label"><input type="checkbox" value="Architecture" /> Architecture</label>
        <label class="checkbox-label"><input type="checkbox" value="Computer Science" /> Computer Science</label>
        <label class="checkbox-label"><input type="checkbox" value="Cybersecurity" /> Cybersecurity</label>
        <label class="checkbox-label"><input type="checkbox" value="Electrical Engineering" /> Electrical Engineering</label>
        <label class="checkbox-label"><input type="checkbox" value="Mechanical Engineering" /> Mechanical Engineering</label>
        <label class="checkbox-label"><input type="checkbox" value="Civil Engineering" /> Civil Engineering</label>
        <label class="checkbox-label"><input type="checkbox" value="Chemical Engineering" /> Chemical Engineering</label>
        <label class="checkbox-label"><input type="checkbox" value="Industrial Engineering" /> Industrial Engineering</label>
        <label class="checkbox-label"><input type="checkbox" value="Biomedical Engineering" /> Biomedical Engineering</label>
        <label class="checkbox-label"><input type="checkbox" value="Environmental Engineering" /> Environmental Engineering</label>
        <label class="checkbox-label"><input type="checkbox" value="Materials Science" /> Materials Science</label>
        <label class="checkbox-label"><input type="checkbox" value="Robotics" /> Robotics</label>
        <label class="checkbox-label"><input type="checkbox" value="Software Engineering" /> Software Engineering</label>
        <label class="checkbox-label"><input type="checkbox" value="Systems Engineering" /> Systems Engineering</label>
        <label class="checkbox-label"><input type="checkbox" value="Structural Engineering" /> Structural Engineering</label>
        <label class="checkbox-label"><input type="checkbox" value="Nuclear Engineering" /> Nuclear Engineering</label>
        <label class="checkbox-label"><input type="checkbox" value="Automotive Engineering" /> Automotive Engineering</label>
      </div>
    </div>

    <!-- Business/Social Sciences -->
    <div class="section">
      <h3 onclick="toggleSection(this)">Business/Social Sciences <span>&#9660;</span></h3>
      <div class="checkbox-group">
        <label class="checkbox-label"><input type="checkbox" value="Business" /> Business</label>
        <label class="checkbox-label"><input type="checkbox" value="Economics" /> Economics</label>
        <label class="checkbox-label"><input type="checkbox" value="Entrepreneurship" /> Entrepreneurship</label>
        <label class="checkbox-label"><input type="checkbox" value="Accounting" /> Accounting</label>
        <label class="checkbox-label"><input type="checkbox" value="Finance" /> Finance</label>
        <label class="checkbox-label"><input type="checkbox" value="Marketing" /> Marketing</label>
        <label class="checkbox-label"><input type="checkbox" value="Management" /> Management</label>
        <label class="checkbox-label"><input type="checkbox" value="International Business" /> International Business</label>
        <label class="checkbox-label"><input type="checkbox" value="Political Science" /> Political Science</label>
        <label class="checkbox-label"><input type="checkbox" value="Government/Politics" /> Government/Politics</label>
        <label class="checkbox-label"><input type="checkbox" value="Public Policy" /> Public Policy</label>
        <label class="checkbox-label"><input type="checkbox" value="Law" /> Law</label>
        <label class="checkbox-label"><input type="checkbox" value="Psychology" /> Psychology</label>
        <label class="checkbox-label"><input type="checkbox" value="Sociology" /> Sociology</label>
        <label class="checkbox-label"><input type="checkbox" value="Anthropology" /> Anthropology</label>
        <label class="checkbox-label"><input type="checkbox" value="Geography" /> Geography</label>
        <label class="checkbox-label"><input type="checkbox" value="Criminology" /> Criminology</label>
        <label class="checkbox-label"><input type="checkbox" value="Ethics" /> Ethics</label>
        <label class="checkbox-label"><input type="checkbox" value="Global Affairs" /> Global Affairs</label>
      </div>
    </div>

    <!-- Arts/Humanities -->
    <div class="section">
      <h3 onclick="toggleSection(this)">Arts/Humanities <span>&#9660;</span></h3>
      <div class="checkbox-group">
        <label class="checkbox-label"><input type="checkbox" value="Art/Design" /> Art/Design</label>
        <label class="checkbox-label"><input type="checkbox" value="Debate" /> Debate</label>
        <label class="checkbox-label"><input type="checkbox" value="Film" /> Film</label>
        <label class="checkbox-label"><input type="checkbox" value="Foreign Language" /> Foreign Language</label>
        <label class="checkbox-label"><input type="checkbox" value="History" /> History</label>
        <label class="checkbox-label"><input type="checkbox" value="Performing Arts" /> Performing Arts</label>
        <label class="checkbox-label"><input type="checkbox" value="Photography" /> Photography</label>
        <label class="checkbox-label"><input type="checkbox" value="Music" /> Music</label>
        <label class="checkbox-label"><input type="checkbox" value="Writing" /> Writing</label>
        <label class="checkbox-label"><input type="checkbox" value="Theatre" /> Theatre</label>
        <label class="checkbox-label"><input type="checkbox" value="Philosophy" /> Philosophy</label>
        <label class="checkbox-label"><input type="checkbox" value="Linguistics" /> Linguistics</label>
        <label class="checkbox-label"><input type="checkbox" value="Cultural Studies" /> Cultural Studies</label>
        <label class="checkbox-label"><input type="checkbox" value="Religious Studies" /> Religious Studies</label>
        <label class="checkbox-label"><input type="checkbox" value="Literature" /> Literature</label>
        <label class="checkbox-label"><input type="checkbox" value="Classics" /> Classics</label>
        <label class="checkbox-label"><input type="checkbox" value="Journalism" /> Journalism</label>
        <label class="checkbox-label"><input type="checkbox" value="Creative Writing" /> Creative Writing</label>
        <label class="checkbox-label"><input type="checkbox" value="Storytelling" /> Storytelling</label>
        <label class="checkbox-label"><input type="checkbox" value="Art History" /> Art History</label>
        <label class="checkbox-label"><input type="checkbox" value="Dance" /> Dance</label>
        <label class="checkbox-label"><input type="checkbox" value="Speech" /> Speech</label>
        <label class="checkbox-label"><input type="checkbox" value="Calligraphy" /> Calligraphy</label>
        <label class="checkbox-label"><input type="checkbox" value="Mythology" /> Mythology</label>
        <label class="checkbox-label"><input type="checkbox" value="Ethnomusicology" /> Ethnomusicology</label>
      </div>
    </div>

    <!-- Grade -->
    <div class="section">
      <h3 onclick="toggleSection(this)">Grade <span>&#9660;</span></h3>
      <div class="checkbox-group">
        <label class="checkbox-label"><input type="checkbox" value="Freshman" /> Freshman</label>
        <label class="checkbox-label"><input type="checkbox" value="Sophomore" /> Sophomore</label>
        <label class="checkbox-label"><input type="checkbox" value="Junior" /> Junior</label>
        <label class="checkbox-label"><input type="checkbox" value="Senior" /> Senior</label>
      </div>
    </div>

    <!-- Other -->
    <div class="section">
      <h3 onclick="toggleSection(this)">Other <span>&#9660;</span></h3>
      <div class="checkbox-group">
        <label class="checkbox-label"><input type="checkbox" value="Community Service" /> Community Service</label>
        <label class="checkbox-label"><input type="checkbox" value="Competition" /> Competition</label>
        <label class="checkbox-label"><input type="checkbox" value="General" /> General</label>
        <label class="checkbox-label"><input type="checkbox" value="In-Person" /> In-Person</label>
        <label class="checkbox-label"><input type="checkbox" value="Internship" /> Internship</label>
        <label class="checkbox-label"><input type="checkbox" value="Leadership" /> Leadership</label>
        <label class="checkbox-label"><input type="checkbox" value="Research" /> Research</label>
        <label class="checkbox-label"><input type="checkbox" value="Robotics" /> Robotics</label>
        <label class="checkbox-label"><input type="checkbox" value="STEM" /> STEM</label>
        <label class="checkbox-label"><input type="checkbox" value="Summer Program" /> Summer Program</label>
        <label class="checkbox-label"><input type="checkbox" value="Virtual" /> Virtual</label>
      </div>
    </div>

  </div>

  <script>
    function toggleSection(header) {
      const content = header.nextElementSibling;
      const icon = header.querySelector('span');
      if (content.style.display === 'none' || content.style.display === '') {
        content.style.display = 'block';
        icon.innerHTML = '&#9660;';
      } else {
        content.style.display = 'none';
        icon.innerHTML = '&#9654;';
      }
    }

    window.onload = () => {
      document.querySelectorAll('.checkbox-group').forEach(group => {
        group.style.display = 'none';
      });
    };
  </script>
</body>
</html>
